<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <div class="nav_bar_container">
        <nav class="uk-navbar-container uk-navbar-transparent">
            <div class="uk-container">
                <div uk-navbar>
                    <div class="uk-navbar-right">
                        <ul class="uk-navbar-nav">
                            <li class="uk-active"><a href="">Home</a></li>
                            <li><a href="">Our Services</a></li>
                            <li><a href="">Pricing</a></li>
                            <li><a href="">Gears</a></li>
                            <li><a href="">Contact</a></li>
                            <li><a href="">Why Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </div>

    <section class="hero_section">
        <div class="uk-container">
            <div class="hero_left_side">
                <div class="hero_title">
                    <h2 id="hero_title_top">Satya Photo</h2>
                    <h2 id="hero_title_btm">Studio</h2>
                </div>
                <div class="query_button">
                    <button class="uk-button uk-button-default">Get Your Quote</button>
                </div>
                <div class="hero_social_icon">
                    <a href=""><img src="./assets/icons/ic_baseline-facebook.svg" alt=""></a>
                    <a href=""><img src="./assets/icons/ri_instagram-fill.svg" alt=""></a>
                    <a href=""><img src="./assets/icons/formkit_twitter.svg" alt=""></a>
                    <a href=""><img src="./assets/icons/whatsapp.svg" alt=""></a>
                </div>
            </div>
    
            <div class="hero_right_side">
                <div class="camera_img">
                    <img src="./assets/imgs/sony_hero_section.png" alt="">
                </div>
            </div>

        </div>
        
    </section>

    <section class="carousels_section">
        <div class="uk-container">
            <div class="carousels_title">
                <h2>We Treasuring Your Precious<br>
                    Moments and Make Them<br>
                    Timeless Memories</h2>
            </div>

            <div class="carousels_container">
                <div class="curved_carousel">
                    <div class="cc--wrapper">
                      <div class="cc--item">
                        <figure><img src="https://images.unsplash.com/photo-1595265677860-9a3168007dc0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="" /></figure>
                      </div>
                  
                      <div class="cc--item">
                        <figure><img src="https://images.unsplash.com/photo-1594786118579-95ba90c801ec?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="" /></figure>
                      </div>
                  
                      <div class="cc--item">
                        <figure><img src="https://images.unsplash.com/photo-1509339022327-1e1e25360a41?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="" /></figure>
                      </div>
                  
                      <div class="cc--item">
                        <figure><img src="https://images.unsplash.com/photo-1525417071002-5ee4e6bb44f7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="" /></figure>
                      </div>
                  
                      <div class="cc--item">
                        <figure><img src="https://images.unsplash.com/photo-1594072702031-f0e2a602dd2c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="" /></figure>
                      </div>
                  
                      <div class="cc--item">
                        <figure><img src="https://images.unsplash.com/photo-1592989819277-a3aafa40c66a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="" /></figure>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        
    </section>


    <div class="services_section">
        <div class="uk_container-expand two_ele_section">
            <div class="two_ele_left_side">
                <div class="to_ele_title">
                    <h2>Our<br>Services</h2>
                </div>
                <div class="two_ele_description">
                    <p>We provide Varity
                        of services, which
                        includes weeding
                        photoshot, drone
                        photography, crane
                        etc, with affordable
                        prices</p>
                </div>
            </div>

            <div class="two_ele_right_side">
                <div class="radio_slider_wraper">
                    <div class="radio_slider_container">
                        <input type="radio" name="slide" id="rc1" checked>
                        <label for="rc1" class="radio_card">
                            <div class="rc_bg_overlay"></div> 
                            <div class="row">
                                
                                <div class="radio_card_description">
                                    <h4>Photo-shoot</h4>
                                    <p>Winter has so much to offer -
                                     creative activities</p>
                                </div>
                            </div>
                        </label>
                        <input type="radio" name="slide" id="rc2" >
                        <label for="rc2" class="radio_card">
                            <div class="row">
                                
                                <div class="radio_card_description">
                                    <h4>Digital Technology</h4>
                                    <p>Gets better every day -
                                     stay tuned</p>
                                </div>
                            </div>
                        </label>
                        <input type="radio" name="slide" id="rc3" >
                        <label for="rc3" class="radio_card">
                            <div class="row">
                                
                                <div class="radio_card_description">
                                    <h4>Globalization</h4>
                                    <p>Help people all over the world</p>
                                </div>
                            </div>
                        </label>
                        <input type="radio" name="slide" id="rc4" >
                        <label for="rc4" class="radio_card">
                            <div class="row">
                                
                                <div class="radio_card_description">
                                    <h4>New technologies</h4>
                                    <p>Space engineering becomes
                                     more and more advanced</p>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
